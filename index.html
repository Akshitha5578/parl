<!DOCTYPE html>
<html lang="en">
<head>
    <style>
 
        /* Styling the body */
        * {
            margin: 0px;
            padding: 0px;
        }
 
        /* Styling the first parallax's 
        height, width and background color */
        .parallax-1 {
            width: 100%;
            height: 600px;
            background: url(
'https://images.freeimages.com/365/images/istock/previews/9468/94685309-seamless-pattern-in-black-and-white-80s-style.jpg');
            background-size: 100% 100%;
            background-attachment: fixed;
        }
 
        /* Styling the title of first parallax */
        .parallax-1 h2 {
            margin: auto;
            position: relative;
            left: 500x;
            top: 300px;
            width: 250px;
            height: 32px;
            padding: 10px;
            background-color: rgb(243, 252, 250);
            color: rgb(10, 10, 10);
            text-align: center;
        }
 
        /* Styling the second parallax's 
        height, width and background color */
        .parallax-2 {
            width: 100%;
            height: 600px;
            background: url(
'https://www.dotsod.in/wp-content/uploads/2020/08/Fashion-Technology-Blog-Image.jpg');
            background-size: 100% 100%;
            background-attachment: fixed;
        }
 
        /* Styling the title of second parallax */
        .parallax-2 h2 {
            margin: auto;
            position: relative;
            left: 500x;
            top: 300px;
            width: 250px;
            height: 37px;
            padding: 10px;
            background-color: black;
            color: white;
            text-align: center;
            font-size: 30px;
            font-family: Verdana;
        }
 
        /* Styling the content or paragraph */
        .para-1 {
            padding: 50px;
            background-color: black;
            color: white;
            font-size: 17px;
        }
 
        /* Styling the content or paragraph */
        .para-2 {
            text-align: center;
            padding: 25px;
            font-size: 17px;
            font-family: Verdana;
            background-color: black;
            color: white;
        }
    </style>
</head>
 
<body>
 
    <!-- Giving title of the first parallax -->
    <div class="parallax-1">
        <h2>Contest </h2>
    </div>
 
    <!--Content of first parallax -->
    <div class="para-1">
        <p>
           Hey guys!!!...
           hurry up!!.. 
           for registration
        </p>
    </div>
 
    <!-- Giving title of the first parallax -->
    <div class="parallax-2">
        <h2>24hrs contest</h2>
    </div>
 
    <!--Content of first parallax -->
    <div class="para-2">
        <p>
              
            develop skills!!
        </p>
    </div>
 
    <!--This will be same as first parallax-->
    <div class="parallax-1">
        <h2>details</h2>
    </div>
 
    <div class="para-2">
        <p>
             dsa contest
             java contest
             meta hackerup
             html....!!
        </p>
    </div>
</body>
</html>
